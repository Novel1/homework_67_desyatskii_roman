<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

 </head>

 <style>
    .container{
        background-color: #d7f8db;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        width: 250px; 
        position: fixed; 
        right: 20px; 
        z-index: 9999; 
    }

    .div{
        border: solid 1px black;
        background: rgba(236, 8, 39, 0.33);
        display: inline-block;
        padding: 25px;
        margin: 20px;
    }
    .button{
        width: 170px;
        margin-top: 10px;
    }
 </style>

<body>

    <div id="container" class="container">

        <input id="add-item-btn" type="button" value="+">
    
    </div>
</body>
<script>
    const TIMEOUT = 5 * 1000
    const container = document.getElementById('container');
    const additembtn = document.getElementById('add-item-btn');
    function func(){
        const div = document.createElement('div');
        div.classList.add('div');
        const button = document.createElement('button');
        button.classList.add('button');
        const text = document.createTextNode('Закроется через 5 секунд');
        const text2 = document.createTextNode('Закрыть!');
        button.appendChild(text2);
        div.appendChild(text);
        div.appendChild(button);
        button.addEventListener('click', function() {
            container.removeChild(div);
        })
        container.appendChild(div);
        setTimeout(function(){container.removeChild(div)}, TIMEOUT);
    }
    additembtn.addEventListener('click', func);


</script>

</html>
